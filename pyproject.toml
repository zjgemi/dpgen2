[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]>=7"]
build-backend = "setuptools.build_meta"

[project]
name = "dpgen2"
dynamic = ["version"]
description = "DPGEN2: concurrent learning workflow generating the machine learning potential energy models."
authors = [
  {name = "DeepModeling"},
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.7",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
]
dependencies = [
	     'numpy',
	     'dpdata>=0.2.20',
	     'pydflow>=1.8.109',
	     'dargs>=0.3.1',
	     'scipy',
	     'lbg',
	     'packaging',
	     'fpop',
	     'dpgui',
             'cp2kdata',
]
requires-python = ">=3.7"
readme = "README.md"
keywords = ["deep potential", "concurrent learning", "work flow"]

[project.urls]
Homepage = "https://github.com/deepmodeling/dpgen2"
documentation = "https://docs.deepmodeling.com/projects/dpgen2"
repository = "https://github.com/deepmodeling/dpgen2"

[project.scripts]
dpgen2 = "dpgen2.entrypoint.main:main"

[project.entry-points."dpgui"]
"DP-GEN2 Submit" = "dpgen2.entrypoint.args:submit_args"

[project.optional-dependencies]
docs = [
     'sphinx',
     'recommonmark',
     'sphinx-book-theme',
     'numpydoc',
     'myst_parser',
     'deepmodeling-sphinx>=0.3.0',
     'sphinx-argparse<0.5.0',
     "dargs>=0.4.1",
]
test = [
     'fakegaussian>=0.0.3',
    'dpgui',
]
gui = [
    'dpgui',
]

[tool.setuptools.packages.find]
include = ["dpgen2*"]

[tool.setuptools.package-data]
dpgen2 = ['*.json']

[tool.setuptools_scm]
write_to = "dpgen2/_version.py"

[tool.pyright]
include = [
     "dpgen2",
]
exclude = [
    "dpgen2/_version.py",
]

[tool.isort]
profile = "black"
force_grid_wrap = 1
